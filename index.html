<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Art Terminal</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #1e1e1e;
      color: #00ff00;
      font-family: monospace;
    }
    #terminal {
      width: 80%;
      height: 70%;
      background-color: #000;
      padding: 20px;
      border: 2px solid #00ff00;
      overflow: auto;
      white-space: pre;
      margin-bottom: 20px;
    }
    #speed-control {
      width: 80%;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <input type="range" id="speed-control" min="10" max="200" value="100">
  <script src="script.js"></script>
</body>
</html>
